<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style/login.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans KR&display=swap" rel="stylesheet">

</head>

<body>
    <div class="login">
        
        <form id="loginForm" name="loginForm" method="POST">
            <h1 class="loginText">로그인</h1>
            <div class=box>
                <div class=totalBox>
                    <span class="titleText">아이디</span>
                    <span class=inputBox>
                        <input type="text" placeholder="email@editube.com" id="email" class="id">
                    </span>
                </div>
            </div>


            <div class=box>
                <div class=totalBox>
                    <span class="titleText">비밀번호</span>
                    <span class="inputBox"><input type="password" placeholder="••••••••" id="password" class="password">
                    </span>
                </div>
            </div>
            <button type="submit" class=loginButton>로그인</button>
            <div class=moveNextPage>
                <ul>
                    <li><a href="signup-options.html">회원가입</a></li>
                    <li><a href="">아이디 찾기</a></li>
                    <li><a href="">비밀번호 찾기</a></li>
                </ul>
            </div>
        </form>

        
    </div>
</body>

</html>
