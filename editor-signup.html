<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTuber Sign Up</title>
  <link rel="stylesheet" href="style/editor-signup.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans KR&display=swap" rel="stylesheet">
</head>

<body>
  <div class="signup">
    <form id="signupForm" name="signupForm" method="POST">
      <h1 class="signup-title">편집자 회원가입</h1>
      <div class="signup-part">
        <div class=box>
          <div class=totalBox>
            <span class="titleText">아이디</span>
            <span class=inputBox>
              <input type="text" placeholder="email@editube.com" id="email" class="inputValue">
            </span>
          </div>
        </div>
        <div class=box>
          <div class=totalBox>
            <span class="titleText">비밀번호</span>
            <span class="inputBox"><input type="password" placeholder="••••••••" id="password" class="inputValue">
            </span>
          </div>
        </div>
        <div class=box>
          <div class=totalBox>
            <span class="titleText">이름</span>
            <span class="inputBox"><input type="text" placeholder="이름을 입력하세요" id="name" class="inputValue">
            </span>
          </div>
        </div>
        <div class=box>
          <div class=totalBox>
            <span class="titleText">닉네임</span>
            <span class="inputBox"><input type="text" placeholder="닉네임을 입력하세요" id="nickname" class="inputValue">
            </span>
          </div>
        </div>
        <div class=box>
          <div class=totalBox>
            <span class="titleText">성별</span>
            <span class="inputBox">
              <label><input type="radio" name="gender" value="남"> 남성</label>&nbsp;&nbsp;&nbsp;
              <label><input type="radio" name="gender" value="여"> 여성</label>
            </span>
          </div>
        </div>
        <div class=box>
          <div class=totalBox>
            <span class="titleText">핸드폰 번호</span>
            <span class="inputBox"><input type="text" placeholder="010-0000-0000" id="phoneNumber" class="inputValue">
            </span>
          </div>
        </div>
        <div class=box>
          <div class=totalBox>
            <span class="titleText">도로명 주소</span>
            <span class="inputBox"><input type="text" placeholder="도로명 주소를 입력하세요" id="address" class="inputValue">
            </span>
          </div>
        </div>
        <div class=box>
          <div class=totalBox>
            <span class="titleText">상세 주소</span>
            <span class="inputBox"><input type="text" placeholder="상세 주소를 입력하세요" id="detailAddr" class="inputValue">
            </span>
          </div>
        </div>
        <div class=box>
          <div class=totalBox>
            <span class="titleText">생년월일</span>
            <span class="inputBox"><input type="date" id="birthdate" class="signup-birthdate">
            </span>
          </div>
        </div>
        <button type="submit" class=signUpButton>회원가입</button>
      </div>
    </form>
  </div>
</body>

</html>
